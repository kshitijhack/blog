<div class="col-md-4"> 
 <div class="card my-4">
          <h5 class="card-header">Search</h5>
          <div class="card-body">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-secondary" type="button">Go!</button>
              </span>
            </div>
          </div>
        </div>

       <!-- Categories Widget -->
        <div class="card my-4">
          <h5 class="card-header">Categories</h5>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                 {% for cat in categories %}
                  <li>
                  <a href="{{cat.get_absolute_url}}">{{cat.title}}</a>
                  </li>
          {% endfor%}
                   
              </div>
         
            </div>
          </div>
        </div>
        
          <div class="card my-4">
          <h5 class="card-header">Latest</h5>
          <div class="card-body">
            {% for new in latest %}
                  <li>
                  <a href="{{new.get_absolute_url}}">{{new.title | truncatewords:10}}</a>
                  </li>
          {% endfor%}

          </div>
        </div>  
        </div>
